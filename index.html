<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Photo Wall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .photo-wall img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .photo-wall img:hover {
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- <h1>another test</h1> -->
    <div>
        <h1>this is a photo-wall</h1>
    </div>
    
    <div class="photo-wall">
        <img src="./img_src/111.jpg" alt="Photo 1">
        <img src="./img_src/222.jpg" alt="Photo 2">
        <img src="./img_src/333.jpg" alt="Photo 3">
        <img src="./img_src/111.jpg" alt="Photo 1">
    </div>

</body>
</html>
